duration: total_duration
segments:
    readout:
        - zero: {duration: driving_stage_duration}
        - flat: {duration: readout_pulse_duration}
        - zero: {duration: post_readout_duration}
    readout_marker:
        - marker_pulse:
            duration: total_duration
            delay: pre_marker_duration
            marker_duration: readout_marker_duration
    qubit_drive:
        - zero: {duration: pre_drive_duration}
        - cosine: 
            duration: gate_pulse_duration
            amplitude: drive_pulse_amplitude
            frequency: drive_sideband_frequency
        - zero: {duration: post_drive_duration}
transformation:
    type: linear_transformation
    data:
        - post_readout_duration:
            - [1, total_duration]
            - [-1, driving_stage_duration]
            - [-1, readout_pulse_duration]
        - pre_marker_duration:
            - [1, driving_stage_duration]
            - [-1, marker_readout_delay]
        - pre_drive_duration:
            - [1, driving_stage_duration]
            - [-1, gate_pulse_duration]
            - [-1, drive_readout_delay]
        - post_drive_duration:
            - [1, total_duration]
            - [-1, driving_stage_duration]
            - [1, drive_readout_delay]